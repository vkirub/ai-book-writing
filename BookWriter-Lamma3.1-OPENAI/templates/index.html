<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Book Generator</h1>
    <form method="post">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author_description">Author Description:</label>
        <textarea id="author_description" name="author_description" rows="4" required></textarea>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="chapters">Chapters (Format: Chapter Name: Description):</label>
        <textarea id="chapters" name="chapters" rows="8" required></textarea>

        <label for="version">Select Book Version:</label>
        <select id="version" name="version" required>
            <option value="3">Version 3 (2500 to 5000 words)</option>
            <option value="2">Version 2 (5000 to 10000 words)</option>
            <option value="1">Version 1 (15000 to 20000 words)</option>
        </select>

        <button type="submit">Generate Book</button>
    </form>
</body>
</html>
